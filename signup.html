<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-amber-300 to-yellow-400 flex items-center justify-center min-h-screen">

  <form action="#" class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Sign Up</h2>

    <div class="mb-4">
      <label for="name" class="block text-gray-600 font-semibold mb-2">Full Name</label>
      <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-amber-500 focus:outline-none">
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-600 font-semibold mb-2">Email</label>
      <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-amber-500 focus:outline-none">
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-600 font-semibold mb-2">Password</label>
      <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-amber-500 focus:outline-none">
    </div>

    <div class="mb-4">
      <label for="confirm-password" class="block text-gray-600 font-semibold mb-2">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-amber-500 focus:outline-none">
    </div>

    <div class="mb-4 flex items-center space-x-2">
      <input type="checkbox" id="terms" required>
      <label for="terms" class="text-gray-600 text-sm">I agree to the <a href="#" class="text-amber-600 hover:underline">Terms & Conditions</a></label>
    </div>

    <button type="button" id="signup-btn" class="w-full bg-amber-500 text-white p-2 rounded-lg font-semibold hover:bg-amber-600 transition duration-300">
      Sign Up
    </button>
    

    <p class="text-center text-gray-600 text-sm mt-4">
      Already have an account? <a href="login.html" class="text-amber-600 hover:underline">Login</a>
    </p>
  </form>
  <script src="signup.js" defer></script>


</body>
</html>
