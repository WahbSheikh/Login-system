<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gradient-to-r from-amber-300 to-yellow-400 flex items-center justify-center min-h-screen">
  
  <form action="/action_page.php" class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>

    <div class="mb-4">
      <label for="email" class="block text-gray-600 font-semibold mb-2">Email</label>
      <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-amber-500 focus:outline-none">
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-600 font-semibold mb-2">Password</label>
      <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-amber-500 focus:outline-none">
    </div>

    <div class="flex items-center justify-between mb-4">
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="text-amber-500">
        <span class="text-gray-600 text-sm">Remember me</span>
      </label>
      <a href="#" class="text-sm text-amber-600 hover:underline">Forgot password?</a>
    </div>

    <button  onclick="login()" type="submit" class="w-full bg-amber-500 text-white p-2 rounded-lg font-semibold hover:bg-amber-600 transition duration-300" id="login-btn">
      Login
    </button>

    <p class="text-center text-gray-600 text-sm mt-4">
      Don't have an account? <a href="signup.html" class="text-amber-600 hover:underline">Sign up</a>
    </p>
  </form>
 <script src="login.js"></script>
</body>
</html>
